syntax = "proto3";

message ItemMassForce {
  string case_name = 1; // 配置名称
  string description = 2; // 配置描述
  double item_mass = 3; // kg
  double lforce_x = 4; // N
  double lforce_y = 5; // N
  double lforce_z = 6; // N
}

enum ItemMassForceOperation {
  GET = 0;  // Get: 获取物品质量与力
  SET = 1;  // Set: 设置物品质量与力
}

// 物品质量与力请求
message ItemMassForceRequest {
  ItemMassForceOperation operation = 1; // 操作类型: 获取或设置
  optional ItemMassForce data = 2;      // 物品质量与力，当操作类型为`Set`时才会设置
}

// 物品质量与力响应
message ItemMassForceResponse {
  enum OperationStatus { // 操作状态
    SUCCESS = 0;
    ERROR = 1;
    TIMEOUT = 2;
    INVALID_REQUEST = 3;
  };
  ItemMassForceOperation operation = 1; // 操作类型: 获取或设置
  OperationStatus status = 2; // 操作状态: 成功、错误、超时、无效请求
  string description = 3; // 操作描述: 成功、错误、超时、无效请求
  repeated ItemMassForce item_mass_forces = 4; // 物品质量与力，当操作类型为`Get`时才会返回
}
