# 立方体参数配置
cube_params:
  cube_size: 0.11         # 立方体边长(m)
  tag_size: 0.088         # 标签边长(m),暂未实际使用
  connector_height: 0.165 # 连接结构高度(m)，从link7到立方体中心

# 面旋转配置（角度）
face_rotations:
  0: 0   # 前面
  1: 0   # 后面
  2: 0   # 左面
  3: 0   # 右面
  4: 0   # 顶面

# 标签ID映射
tag_id_mappings:
  left:  # 左侧机械臂
    0: 0  # ID 0 -> 前面
    1: 1  # ID 1 -> 后面
    2: 2  # ID 2 -> 左面
    3: 3  # ID 3 -> 右面
    4: 4  # ID 4 -> 顶面
  right:  # 右侧机械臂
    5: 0  # ID 5 -> 前面
    6: 1  # ID 6 -> 后面
    7: 2  # ID 7 -> 左面
    8: 3  # ID 8 -> 右面
    9: 4  # ID 9 -> 顶面

# 面权重配置
face_weights:
  0: 1.0  # 前面权重
  1: 1.0  # 后面权重
  2: 1.0  # 左面权重
  3: 1.0  # 右面权重
  4: 1.0  # 顶面权重

# 过滤阈值
filter_thresholds:
  position: 0.05  # 位置阈值(m)
  rotation: 0.2   # 旋转阈值(rad) 